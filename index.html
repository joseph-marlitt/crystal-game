<!DOCTYPE html>
<html>
<head>
  <title>Fruit Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300');
</style>
</head>
<body>
	<div id="container">
		<div class="bg">
			<div class="row">
				<div class="row">
					<header>A Berry Difficult Fruit Game</header>
					</div>
					<button id="start">Start Game!</button>
					<div id="instructions"></div>
					<div id="wins"></div>
					<div id="losses"></div>
			<div class="row">
				<div class="col-md-12">
					<h1>Number to Guess: <span id="number-to-guess"></span></h1>
				</div>
			</div>
			<div class="row">
				<div id="crystals">
					<img class="fruit-image" id="blueberry" src="assets/images/blueberry.png" alt="fruit">
					<img class="fruit-image" id="banana" src="assets/images/banana.png" alt="fruit">
					<img class="fruit-image" id="orange" src="assets/images/orange.png" alt="fruit">
					<img class="fruit-image" id="cherry"	src="assets/images/cherry.png" alt="fruit">
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
